spring:
  application:
    name: basic-wallet-query
  jpa:
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:querydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

axon:
  eventhandling:
    processors:
      projection:
        source: walletEventsMessageSource
        mode: subscribing
server:
  port: 8082